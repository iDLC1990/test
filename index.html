<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LCDR LIVE DATA 2025 - Диагонали</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: #111;
      flex-wrap: wrap;
    }
    .header h1 {
      margin: 0;
      color: #008080;
      font-size: 24px;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .date-info {
      color: #008080;
      font-size: 20px;
    }
    select {
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    #stats-container {
      width: 90%;
      margin: 24px auto;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #222;
      color: #fff;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px 10px;
      text-align: center;
      font-size: 14px;
      white-space: nowrap;
    }
    th {
      background-color: #008080;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    td:first-child {
      background-color: #111;
      font-weight: bold;
      text-align: left;
      position: sticky;
      left: 0;
      z-index: 1;
    }
    th.total-col, td.total-col {
      background-color: #005050;
      font-weight: bold;
      cursor: pointer;
    }
    tfoot td {
      background-color: #005050;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LCDR LIVE DATA 2025 - Диагонали</h1>
    <div class="controls">
      <label for="month-select" class="date-info">Wybierz miesiąc:</label>
      <select id="month-select"></select>
    </div>
  </div>

  <div id="stats-container"></div>

  <script>
    const apiKey = 'AIzaSyCP7tzYiGwIZ6cymLAlv_9QgPIEshnRgqI';
    const sheetId = '10W03bvKlVFlIUcxsHkzP_v_13gtnYRBmnrrO0ujB1bU';
    const sheetNames = ['FI Station KOVALCHYK Y.', 'FI Station 2 ULANOVYCH.R'];

    const diagonalMap = {
      '860': 86, '850': 85, '750': 75, '700': 70, '650': 65, '580': 58, '575': 58,
      '550': 55, '545': 55, '500': 50, '498': 50, '495': 50, '490': 50,
      '438': 43, '435': 43, '430': 43, '428': 43, '425': 43, '420': 43,
      '418': 43, '415': 43, '398': 43, '395': 43, '390': 43,
      '348': 32, '345': 32, '340': 32, '328': 32, '325': 32, '320': 32,
      '318': 32, '315': 32,
      '278': 27, '275': 27, '270': 27,
      '248': 24, '245': 24, '240': 24, '238': 24, '235': 24, '230': 24
    };

    function getDiagonal(serial) {
      if (!serial || serial.length < 6) return null;
      const match = serial.toUpperCase().match(/^[A-Z]{3}(\d{3})/);
      return match ? diagonalMap[match[1]] || null : null;
    }

    async function fetchSheetData(sheetName) {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${encodeURIComponent(sheetName)}?key=${apiKey}`;
      const res = await fetch(url);
      const json = await res.json();
      return json.values ? json.values.slice(1).map(row => ({
        date: row[0] || '',
        serial: row[2] || '',
        status: row[4] || '',
        person: row[5] || ''
      })) : [];
    }

    async function fetchData() {
      const all = [];
      for (const name of sheetNames) {
        const data = await fetchSheetData(name);
        all.push(...data);
      }
      return all;
    }

    function calculateDetailedStats(data) {
      const stats = {};
      data.forEach(({ date, serial, person }) => {
        const diagonal = getDiagonal(serial);
        if (!diagonal || !person) return;
        if (!stats[person]) stats[person] = {};
        if (!stats[person][diagonal]) stats[person][diagonal] = { sum: 0, days: new Set() };
        stats[person][diagonal].sum++;
        const day = date.split(' ')[0];
        if (day) stats[person][diagonal].days.add(day);
      });
      return stats;
    }

    let totalModePercent = false;
    let percentPerMonthMode = false;

    function renderTable(stats) {
      const container = document.getElementById('stats-container');
      container.innerHTML = '';

      const diagonals = Array.from(new Set(
        Object.values(stats).flatMap(p => Object.keys(p).map(Number))
      )).sort((a, b) => b - a);
      const people = Object.keys(stats).sort();

      if (!people.length) {
        container.innerHTML = '<p style="text-align:center; margin-top:20px;">Нет данных</p>';
        return;
      }

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');

      headerRow.appendChild(Object.assign(document.createElement('th'), { textContent: 'Name' }));

      diagonals.forEach(d => {
        const th = document.createElement('th');
        th.textContent = d;
        headerRow.appendChild(th);
      });

      headerRow.appendChild(Object.assign(document.createElement('th'), { textContent: 'Day' }));

      const thPerMonth = document.createElement('th');
      thPerMonth.textContent = '% per month';
      thPerMonth.style.cursor = 'pointer';
      thPerMonth.title = 'Нажмите, чтобы переключить режим отображения';
      thPerMonth.addEventListener('click', () => {
        percentPerMonthMode = !percentPerMonthMode;
        renderTable(stats);
      });
      headerRow.appendChild(thPerMonth);

      const thTotal = document.createElement('th');
      thTotal.textContent = 'Total';
      thTotal.classList.add('total-col');
      thTotal.title = 'Нажмите, чтобы переключить отображение Total в процентах';
      thTotal.addEventListener('click', () => {
        totalModePercent = !totalModePercent;
        renderTable(stats);
      });
      headerRow.appendChild(thTotal);

      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      const personTotals = {};
      const personDaysCount = {};
      const totalPerDiagonal = Object.fromEntries(diagonals.map(d => [d, 0]));
      let globalTotal = 0;

      people.forEach(person => {
        const tr = document.createElement('tr');
        const tdName = document.createElement('td');
        tdName.textContent = person;
        tr.appendChild(tdName);

        let total = 0;
        const daySet = new Set();

        diagonals.forEach(d => {
          const td = document.createElement('td');
          if (stats[person][d]) {
            const sum = stats[person][d].sum;
            total += sum;
            totalPerDiagonal[d] += sum;
            stats[person][d].days.forEach(day => daySet.add(day));
            td.textContent = percentPerMonthMode
              ? ((sum / total) * 100).toFixed(1) + '%'
              : sum;
          } else {
            td.textContent = '-';
          }
          tr.appendChild(td);
        });

        const dayCount = daySet.size;
        personDaysCount[person] = dayCount;
        personTotals[person] = total;
        globalTotal += total;

        const tdDays = document.createElement('td');
        tdDays.textContent = dayCount;
        tr.appendChild(tdDays);

        const tdPercent = document.createElement('td');
        if (percentPerMonthMode) {
          tdPercent.textContent = '';
        } else {
          const avg = dayCount > 0 ? total / dayCount : 0;
          tdPercent.textContent = avg.toFixed(2);
        }
        tr.appendChild(tdPercent);

        const tdTotal = document.createElement('td');
        tdTotal.classList.add('total-col');
        tdTotal.textContent = totalModePercent
          ? globalTotal ? ((total / globalTotal) * 100).toFixed(1) + '%' : '0%'
          : total;
        tr.appendChild(tdTotal);

        tbody.appendChild(tr);
      });

      table.appendChild(tbody);

      const tfoot = document.createElement('tfoot');
      const row = document.createElement('tr');

      const tdLabel = document.createElement('td');
      tdLabel.textContent = 'Total Repaired';
      row.appendChild(tdLabel);

      diagonals.forEach(d => {
        const td = document.createElement('td');
        td.textContent = totalPerDiagonal[d];
        td.classList.add('total-col');
        row.appendChild(td);
      });

      row.appendChild(document.createElement('td')); // Day
      row.appendChild(document.createElement('td')); // % per month
      const tdGlobal = document.createElement('td');
      tdGlobal.classList.add('total-col');
      tdGlobal.textContent = globalTotal;
      row.appendChild(tdGlobal);

      tfoot.appendChild(row);
      table.appendChild(tfoot);

      container.appendChild(table);
    }

    function populateMonthSelect(months) {
      const select = document.getElementById('month-select');
      select.innerHTML = '';
      months.forEach(month => {
        const option = document.createElement('option');
        option.value = month;
        option.textContent = month;
        select.appendChild(option);
      });
    }

    function filterDataByMonth(data, month) {
      return data.filter(({ date }) => date.includes(month));
    }

    async function main() {
      const allData = await fetchData();

      const monthsSet = new Set();
      allData.forEach(({ date }) => {
        if (!date) return;
        const m = date.slice(0, 7);
        monthsSet.add(m);
      });

      const months = Array.from(monthsSet).sort();
      populateMonthSelect(months);

      const select = document.getElementById('month-select');

      function updateTable() {
        const selectedMonth = select.value;
        const filtered = filterDataByMonth(allData, selectedMonth);
        const stats = calculateDetailedStats(filtered);
        renderTable(stats);
      }

      select.addEventListener('change', updateTable);

      if (months.length > 0) {
        select.value = months[months.length - 1];
        updateTable();
      } else {
        document.getElementById('stats-container').innerHTML = '<p style="text-align:center; margin-top:20px;">Нет данных</p>';
      }
    }

    main();
  </script>
</body>
</html>
