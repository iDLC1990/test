<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LCDR LIVE DATA 2025 - Диагонали</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: #111;
      flex-wrap: wrap;
    }
    .header h1 {
      margin: 0;
      color: #008080;
      font-size: 24px;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .date-info {
      color: #008080;
      font-size: 20px;
    }
    select {
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    #stats-container {
      width: 90%;
      margin: 24px auto;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #222;
      color: #fff;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px 10px;
      text-align: center;
      font-size: 14px;
      white-space: nowrap;
    }
    th {
      background-color: #008080;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    td:first-child {
      background-color: #111;
      font-weight: bold;
      text-align: left;
      position: sticky;
      left: 0;
      z-index: 1;
    }
    th.total-col, td.total-col {
      background-color: #005050;
      font-weight: bold;
    }
    tfoot td {
      background-color: #005050;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LCDR LIVE DATA 2025 - Диагонали</h1>
    <div class="controls">
      <label for="month-select" class="date-info">Wybierz miesiąc:</label>
      <select id="month-select"></select>
    </div>
  </div>

  <div id="stats-container"></div>

  <script>
    const apiKey = 'AIzaSyCP7tzYiGwIZ6cymLAlv_9QgPIEshnRgqI';
    const sheetId = '10W03bvKlVFlIUcxsHkzP_v_13gtnYRBmnrrO0ujB1bU';
    const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/`;

    const diagonalMap = {
      '860': 86, '850': 85, '750': 75, '700': 70, '650': 65, '580': 58, '575': 58,
      '550': 55, '545': 55, '500': 50, '498': 50, '495': 50, '490': 50,
      '438': 43, '435': 43, '430': 43, '428': 43, '425': 43, '420': 43,
      '418': 43, '415': 43, '398': 43, '395': 43, '390': 43,
      '348': 32, '345': 32, '340': 32, '328': 32, '325': 32, '320': 32,
      '318': 32, '315': 32,
      '278': 27, '275': 27, '270': 27,
      '248': 24, '245': 24, '240': 24, '238': 24, '235': 24, '230': 24
    };

    function getDiagonal(serial) {
      if (!serial || serial.length < 6) return null;
      const match = serial.toUpperCase().match(/^[A-Z]{3}(\d{3})/);
      if (!match) return null;
      return diagonalMap[match[1]] || null;
    }

    async function getData(sheetName) {
      try {
        const response = await fetch(`${sheetURL}${encodeURIComponent(sheetName)}?key=${apiKey}`);
        const data = await response.json();
        return data.values || [];
      } catch (err) {
        console.error('Ошибка получения данных:', err);
        return [];
      }
    }

    async function fetchData() {
      const sheetNames = ['FI Station KOVALCHYK Y.', 'FI Station 2 ULANOVYCH.R'];
      let combined = [];

      for (const name of sheetNames) {
        const sheetData = await getData(name);
        if (sheetData.length < 2) continue;
        const rows = sheetData.slice(1);
        const mapped = rows.map(row => ({
          date: row[0] || '',
          serial: row[2] || '',
          status: row[4] || '',
          person: row[5] || ''
        }));
        combined = combined.concat(mapped);
      }
      return combined;
    }

    function calculateDetailedStats(data) {
      const stats = {};
      data.forEach(({ date, serial, status, person }) => {
        const diagonal = getDiagonal(serial);
        if (!diagonal) return;

        if (!stats[person]) stats[person] = {};
        if (!stats[person][diagonal]) stats[person][diagonal] = { sum: 0, days: new Set() };

        stats[person][diagonal].sum++;
        const day = date.split(' ')[0];
        if (day) stats[person][diagonal].days.add(day);
      });
      return stats;
    }

    function renderTable(stats) {
      const container = document.getElementById('stats-container');
      container.innerHTML = '';

      const diagonals = Array.from(new Set(
        Object.values(stats).flatMap(p => Object.keys(p).map(Number))
      )).sort((a, b) => b - a);

      const people = Object.keys(stats).sort();
      if (people.length === 0) {
        container.innerHTML = '<p style="text-align:center; margin-top:20px;">Нет данных для выбранного месяца</p>';
        return;
      }

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');

      headerRow.appendChild(Object.assign(document.createElement('th'), { textContent: 'Name' }));

      diagonals.forEach(d => {
        const th = document.createElement('th');
        th.textContent = d;
        headerRow.appendChild(th);
      });

      headerRow.appendChild(Object.assign(document.createElement('th'), { textContent: 'Day' }));

      const thPercent = document.createElement('th');
      thPercent.textContent = 'Среднее';
      thPercent.className = 'percent-col';
      thPercent.style.cursor = 'pointer';
      thPercent.title = 'Нажмите, чтобы переключить режим отображения';
      headerRow.appendChild(thPercent);

      const thTotal = document.createElement('th');
      thTotal.textContent = 'Total';
      thTotal.className = 'total-col';
      headerRow.appendChild(thTotal);

      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      const personTotals = {};
      const personDays = {};

      people.forEach(person => {
        const tr = document.createElement('tr');
        tr.appendChild(Object.assign(document.createElement('td'), { textContent: person }));

        let total = 0;
        let daysSet = new Set();

        diagonals.forEach(d => {
          const td = document.createElement('td');
          if (stats[person][d]) {
            const sum = stats[person][d].sum;
            total += sum;
            stats[person][d].days.forEach(day => daysSet.add(day));
            td.textContent = sum;
          } else {
            td.textContent = '-';
          }
          tr.appendChild(td);
        });

        const tdDays = document.createElement('td');
        tdDays.textContent = daysSet.size;
        tr.appendChild(tdDays);

        const avg = daysSet.size > 0 ? total / daysSet.size : 0;
        const tdPercent = document.createElement('td');
        tdPercent.textContent = avg.toFixed(1);
        tr.appendChild(tdPercent);

        const tdTotal = document.createElement('td');
        tdTotal.textContent = total;
        tdTotal.classList.add('total-col');
        tr.appendChild(tdTotal);

        personTotals[person] = total;
        personDays[person] = daysSet.size;
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);

      // FOOTER
      const tfoot = document.createElement('tfoot');
      const footerRow = document.createElement('tr');
      footerRow.appendChild(Object.assign(document.createElement('td'), { textContent: 'Total Repaired' }));

      diagonals.forEach(d => {
        const sum = people.reduce((acc, p) => acc + (stats[p][d]?.sum || 0), 0);
        const td = document.createElement('td');
        td.textContent = sum;
        td.classList.add('total-col');
        footerRow.appendChild(td);
      });

      footerRow.appendChild(document.createElement('td')); // empty day
      footerRow.appendChild(document.createElement('td')); // empty percent
      const totalAll = Object.values(personTotals).reduce((a, b) => a + b, 0);
      footerRow.appendChild(Object.assign(document.createElement('td'), {
        textContent: totalAll,
        className: 'total-col'
      }));

      tfoot.appendChild(footerRow);
      table.appendChild(tfoot);
      container.appendChild(table);

      // TOGGLE BUTTON LOGIC
      let isAverageMode = true;
      thPercent.addEventListener('click', () => {
        isAverageMode = !isAverageMode;
        thPercent.textContent = isAverageMode ? 'Среднее' : '% от суммы';

        tbody.querySelectorAll('tr').forEach(tr => {
          const personName = tr.firstChild.textContent;
          const total = personTotals[personName];
          const days = personDays[personName];
          const cell = tr.children[diagonals.length + 2];
          if (total > 0 && days > 0) {
            const avg = total / days;
            cell.textContent = isAverageMode ? avg.toFixed(1) : ((avg / total) * 100).toFixed(1) + '%';
          } else {
            cell.textContent = '-';
          }
        });
      });
    }

    function populateMonthSelect() {
      const select = document.getElementById('month-select');
      const now = new Date();
      for (let i = 0; i < 12; i++) {
        const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
        const value = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
        const label = date.toLocaleDateString('pl-PL', { month: 'long', year: 'numeric' });
        const option = document.createElement('option');
        option.value = value;
        option.textContent = label.charAt(0).toUpperCase() + label.slice(1);
        select.appendChild(option);
      }
      select.selectedIndex = 0;
    }

    function filterDataByMonth(data, monthStr) {
      return data.filter(item => {
        if (!item.date) return false;
        const [year, month] = monthStr.split('-').map(Number);
        const itemDate = new Date(item.date);
        return itemDate.getFullYear() === year && (itemDate.getMonth() + 1) === month;
      });
    }

    async function init() {
      populateMonthSelect();
      let allData = await fetchData();
      const select = document.getElementById('month-select');
      function updateTable() {
        const filtered = filterDataByMonth(allData, select.value);
        const stats = calculateDetailedStats(filtered);
        renderTable(stats);
      }
      select.addEventListener('change', updateTable);
      updateTable();
    }

    init();
  </script>
</body>
</html>
