<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LCDR LIVE DATA</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: #111;
      flex-wrap: wrap;
    }

    .header h1 {
      margin: 0;
      color: #008080;
      font-size: 24px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .date-info {
      color: #008080;
      font-size: 20px;
    }

    select {
      padding: 6px 10px;
      font-size: 16px;
    }

    .table-container {
      width: 90%;
      margin: 24px auto;
    }

    .table-button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #008080;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px 10px 0 0;
      cursor: pointer;
      text-align: left;
      padding-left: 20px;
      margin-bottom: -1px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #555;
      border-radius: 0 0 10px 10px;
    }

    table, th, td {
      border: 1px solid #fff;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      font-weight: bold;
      font-size: 16px;
    }

    td {
      font-size: 16px;
    }

    .total-row {
      font-weight: bold;
      background-color: #333;
      color: #00ffcc;
    }

    .hidden {
      display: none;
    }

    .percentage-mode td {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LCDR LIVE DATA 2025</h1>
    <div class="controls">
      <label for="month-select" class="date-info">Wybierz miesiąc:</label>
      <select id="month-select"></select>
      <button id="toggle-percentage">Pokaż %</button>
    </div>
  </div>

  <div class="table-container">
    <button class="table-button" id="toggle-diagonal-table">Podsumowanie Diagonalne</button>
    <div id="diagonal-table-container" class="hidden">
      <table id="diagonal-table">
        <thead>
          <tr>
            <th>NAME</th>
            <th>86</th>
            <th>85</th>
            <th>75</th>
            <th>70</th>
            <th>65</th>
            <th>55</th>
            <th>50</th>
            <th>49</th>
            <th>43</th>
            <th>42</th>
            <th>34</th>
            <th>32</th>
            <th>27</th>
            <th>24</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const apiKey = 'YOUR_API_KEY';
    const sheetId = 'YOUR_SHEET_ID';
    const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/`;
    const allowedDiagonals = ['86', '85', '75', '70', '65', '55', '50', '49', '43', '42', '34', '32', '27', '24'];
    let percentageMode = false;

    async function getData(sheetName) {
      try {
        const response = await fetch(`${sheetURL}${sheetName}?key=${apiKey}`);
        const data = await response.json();
        return data.values;
      } catch (err) {
        console.error(`Błąd pobierania danych: ${err}`);
        return [];
      }
    }

    async function fetchData() {
      const sheet1Data = await getData('FI Station KOVALCHYK Y.');
      const sheet2Data = await getData('FI Station 2 ULANOVYCH.R');
      const combined = [...sheet1Data.slice(1), ...sheet2Data.slice(1)];
      return combined.map(row => ({
        name: row[5],
        status: row[4],
        date: row[0],
        serial: row[2]
      }));
    }

    function calculateDiagonalStats(data) {
      const result = {};
      const totalDiagonal = {};

      data.forEach(({ name, serial, status, date }) => {
        const diagonal = serial?.trim();
        if (!['OK', 'NDF'].includes(status) || !allowedDiagonals.includes(diagonal)) return;

        if (!result[name]) result[name] = {};
        if (!result[name][diagonal]) result[name][diagonal] = { count: 0, days: new Set() };

        result[name][diagonal].count += 1;

        const dayOnly = date?.split(' ')[0];
        if (dayOnly) result[name][diagonal].days.add(dayOnly);

        if (!totalDiagonal[diagonal]) totalDiagonal[diagonal] = 0;
        totalDiagonal[diagonal]++;
      });

      return { result, totalDiagonal };
    }

    function displayDiagonalStats(stats, totalDiagonal) {
      const tbody = document.querySelector('#diagonal-table tbody');
      tbody.innerHTML = '';

      Object.entries(stats).forEach(([name, diagonals]) => {
        const row = document.createElement('tr');
        const cells = [`<td>${name}</td>`];

        allowedDiagonals.forEach(diagonal => {
          const data = diagonals[diagonal];
          if (data) {
            const count = data.count;
            const days = data.days.size;
            if (percentageMode) {
              const percent = ((count / totalDiagonal[diagonal]) * 100).toFixed(1);
              cells.push(`<td>${percent}%</td>`);
            } else {
              cells.push(`<td>${count}/${days}</td>`);
            }
          } else {
            cells.push('<td>0/0</td>');
          }
        });

        row.innerHTML = cells.join('');
        tbody.appendChild(row);
      });
    }

    function populateMonthSelect() {
      const select = document.getElementById('month-select');
      const now = new Date();
      const monthsToShow = 12;

      for (let i = 0; i < monthsToShow; i++) {
        const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
        const value = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
        const label = date.toLocaleDateString('pl-PL', { month: 'long', year: 'numeric' });
        const capitalizedLabel = label.charAt(0).toUpperCase() + label.slice(1);
        const option = new Option(capitalizedLabel, value);
        select.appendChild(option);
      }
    }

    async function updateStats() {
      const selectedMonth = document.getElementById('month-select').value;
      const [year, month] = selectedMonth.split('-').map(Number);

      const combinedData = await fetchData();

      const filtered = combinedData.filter(record => {
        const dateStr = record.date?.split(' ')[0];
        if (!dateStr) return false;

        const date = new Date(dateStr);
        return date.getFullYear() === year && date.getMonth() + 1 === month;
      });

      const { result, totalDiagonal } = calculateDiagonalStats(filtered);
      displayDiagonalStats(result, totalDiagonal);
    }

    document.addEventListener('DOMContentLoaded', () => {
      populateMonthSelect();
      document.getElementById('month-select').addEventListener('change', updateStats);
      document.getElementById('toggle-diagonal-table').addEventListener('click', () => {
        document.getElementById('diagonal-table-container').classList.toggle('hidden');
      });
      document.getElementById('toggle-percentage').addEventListener('click', () => {
        percentageMode = !percentageMode;
        updateStats();
      });
      updateStats();
    });

    setInterval(updateStats, 5000);
  </script>
</body>
</html>
