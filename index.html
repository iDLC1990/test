<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LCDR LIVE DATA</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: #111;
      flex-wrap: wrap;
    }
    .header h1 {
      margin: 0;
      color: #008080;
      font-size: 24px;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .date-info {
      color: #008080;
      font-size: 20px;
    }
    select, button {
      padding: 6px 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #008080;
      color: #000;
      font-weight: bold;
    }
    #stats-container {
      width: 90%;
      margin: 24px auto;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #222;
      color: #fff;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px 10px;
      text-align: center;
      font-size: 14px;
      white-space: nowrap;
    }
    th {
      background-color: #008080;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    td:first-child {
      background-color: #111;
      font-weight: bold;
      text-align: left;
      position: sticky;
      left: 0;
      z-index: 1;
    }
    th.total-col, td.total-col {
      background-color: #005050;
      font-weight: bold;
    }
    tfoot td {
      background-color: #005050;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LCDR LIVE DATA 2025 - </h1>
    <div class="controls">
      <label for="month-select" class="date-info">Wybierz miesiąc:</label>
      <select id="month-select"></select>
      <button id="toggle-percent">Показать %</button>
      <button id="toggle-avg">Переключить %/число</button>
    </div>
  </div>

  <div id="stats-container"></div>

<script>
  const apiKey = 'AIzaSyCP7tzYiGwIZ6cymLAlv_9QgPIEshnRgqI';
  const sheetId = '10W03bvKlVFlIUcxsHkzP_v_13gtnYRBmnrrO0ujB1bU';
  const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/`;

  const diagonalMapClean = {
    '860': 86, '850': 85, '750': 75, '700': 70, '650': 65,
    '580': 58, '575': 58, '550': 55, '500': 50, '490': 50,
    '430': 43, '420': 43, '390': 43, '320': 32, '318': 32,
    '315': 32, '278': 27, '275': 27, '270': 27, '238': 24,
    '235': 24, '230': 24, '240': 24
  };
  const diagonals = [86, 85, 75, 70, 65, 58, 55, 50, 43, 32, 27, 24];

  function getDiagonal(serial) {
    if (!serial || serial.length < 6) return null;
    const key = serial.substring(3, 6);
    return diagonalMapClean[key] || null;
  }

  async function getData(sheetName) {
    try {
      const response = await fetch(`${sheetURL}${encodeURIComponent(sheetName)}?key=${apiKey}`);
      const data = await response.json();
      return data.values || [];
    } catch (err) {
      console.error('Ошибка получения данных:', err);
      return [];
    }
  }

  async function fetchData() {
    const sheetNames = ['FI Station KOVALCHYK Y.', 'FI Station 2 ULANOVYCH.R'];
    let combined = [];

    for (const name of sheetNames) {
      const sheetData = await getData(name);
      if (sheetData.length < 2) continue;
      const rows = sheetData.slice(1);
      const mapped = rows.map(row => ({
        date: row[0] || '',
        serial: row[2] || '',
        status: row[4] || '',
        person: row[5] || ''
      }));
      combined = combined.concat(mapped);
    }
    return combined;
  }

  function calculateDetailedStats(data) {
    const stats = {};

    data.forEach(({ date, serial, status, person }) => {
      const diagonal = getDiagonal(serial);
      if (!diagonal) return;
      if (!person) return;

      if (!stats[person]) stats[person] = { _days: new Set() };
      if (!stats[person][diagonal]) stats[person][diagonal] = { OK: 0, NDF: 0, days: new Set() };

      if (status === 'OK') stats[person][diagonal].OK++;
      if (status === 'NDF') stats[person][diagonal].NDF++;

      const day = date.split(' ')[0];
      if (day) {
        stats[person][diagonal].days.add(day);
        stats[person]._days.add(day); // Уникальные дни
      }
    });

    return stats;
  }

  let showPercent = false;
  let showAverageAsPercent = false;

  function renderTable(stats) {
    const container = document.getElementById('stats-container');
    container.innerHTML = '';

    const people = Object.keys(stats).sort();
    if (people.length === 0) {
      container.innerHTML = '<p style="text-align:center; margin-top:20px;">Нет данных для выбранного месяца</p>';
      return;
    }

    const table = document.createElement('table');

    // Заголовок
    const thead = document.createElement('thead');
    const headerRow = document.createElement('tr');
    headerRow.appendChild(document.createElement('th')); // пустая ячейка

    diagonals.forEach(d => {
      const th = document.createElement('th');
      th.textContent = d;
      headerRow.appendChild(th);
    });

    const thTotal = document.createElement('th');
    thTotal.textContent = 'Итого';
    thTotal.classList.add('total-col');
    headerRow.appendChild(thTotal);

    const thDays = document.createElement('th');
    thDays.textContent = '1 day';
    headerRow.appendChild(thDays);

    const thAvg = document.createElement('th');
    thAvg.innerHTML = `<button id="toggle-avg-inner">%Per day</button>`;
    headerRow.appendChild(thAvg);

    thead.appendChild(headerRow);
    table.appendChild(thead);

    const totalPerDiagonal = {};
    diagonals.forEach(d => totalPerDiagonal[d] = 0);

    people.forEach(person => {
      diagonals.forEach(d => {
        if (stats[person][d]) {
          const s = stats[person][d];
          totalPerDiagonal[d] += s.OK + s.NDF;
        }
      });
    });

    const tbody = document.createElement('tbody');

    people.forEach(person => {
      const tr = document.createElement('tr');
      const tdName = document.createElement('td');
      tdName.textContent = person;
      tr.appendChild(tdName);

      let totalPersonSum = 0;

      diagonals.forEach(d => {
        const td = document.createElement('td');
        if (stats[person][d]) {
          const s = stats[person][d];
          const daysCount = s.days.size;
          const sum = s.OK + s.NDF;
          totalPersonSum += sum;

          if (showPercent) {
            const percent = totalPerDiagonal[d] ? ((sum / totalPerDiagonal[d]) * 100).toFixed(1) : '0.0';
            td.textContent = percent + '%';
          } else {
            td.textContent = sum;
          }
        } else {
          td.textContent = '-';
        }
        tr.appendChild(td);
      });

      const tdTotal = document.createElement('td');
      tdTotal.textContent = showPercent ? '' : totalPersonSum;
      tdTotal.classList.add('total-col');
      tr.appendChild(tdTotal);

      // Days column
      const totalDays = stats[person]._days.size;
      const tdDays = document.createElement('td');
      tdDays.textContent = totalDays > 0 ? totalDays : '-';
      tr.appendChild(tdDays);

      // Avg per day column
      const tdAvg = document.createElement('td');
      if (totalDays > 0) {
        const avg = totalPersonSum / totalDays;
        tdAvg.textContent = showAverageAsPercent ? (avg.toFixed(1) + '%') : avg.toFixed(1);
      } else {
        tdAvg.textContent = '-';
      }
      tr.appendChild(tdAvg);

      tbody.appendChild(tr);
    });

    table.appendChild(tbody);

    // Итоговая строка
    const tfoot = document.createElement('tfoot');
    const footerRow = document.createElement('tr');
    const footerNameCell = document.createElement('td');
    footerNameCell.textContent = 'Итого';
    footerNameCell.style.textAlign = 'left';
    footerRow.appendChild(footerNameCell);

    diagonals.forEach(d => {
      const td = document.createElement('td');
      td.classList.add('total-col');
      td.textContent = showPercent ? '100%' : totalPerDiagonal[d];
      footerRow.appendChild(td);
    });

    footerRow.appendChild(document.createElement('td')); // Итого
    footerRow.appendChild(document.createElement('td')); // 1 day
    footerRow.appendChild(document.createElement('td')); // %Per day

    tfoot.appendChild(footerRow);
    table.appendChild(tfoot);

    container.appendChild(table);

    // Кнопка в заголовке
    document.getElementById('toggle-avg-inner').addEventListener('click', () => {
      showAverageAsPercent = !showAverageAsPercent;
      renderTable(stats);
    });
  }

  function populateMonthSelect() {
    const select = document.getElementById('month-select');
    const now = new Date();
    const monthsToShow = 12;

    for (let i = 0; i < monthsToShow; i++) {
      const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
      const value = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
      const label = date.toLocaleDateString('pl-PL', { month: 'long', year: 'numeric' });
      const capitalizedLabel = label.charAt(0).toUpperCase() + label.slice(1);
      const option = new Option(capitalizedLabel, value);
      select.appendChild(option);
    }
  }

  async function updateDetailedStats() {
    const selectedMonth = document.getElementById('month-select').value;
    const [year, month] = selectedMonth.split('-').map(Number);
    const combinedData = await fetchData();

    const filtered = combinedData.filter(record => {
      const dateStr = record.date?.split(' ')[0];
      if (!dateStr) return false;
      const date = new Date(dateStr);
      return date.getFullYear() === year && (date.getMonth() + 1) === month;
    });

    const stats = calculateDetailedStats(filtered);
    renderTable(stats);
  }

  document.addEventListener('DOMContentLoaded', () => {
    populateMonthSelect();
    document.getElementById('month-select').addEventListener('change', updateDetailedStats);
    document.getElementById('toggle-percent').addEventListener('click', () => {
      showPercent = !showPercent;
      updateDetailedStats();
      document.getElementById('toggle-percent').textContent = showPercent ? 'Показать детали' : 'Показать %';
    });
    document.getElementById('toggle-avg').addEventListener('click', () => {
      showAverageAsPercent = !showAverageAsPercent;
      updateDetailedStats();
    });
    updateDetailedStats();
  });
</script>

</body>
</html>
