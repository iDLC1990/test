<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LCDR LIVE DATA 2025 - Диагонали</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: #111;
      flex-wrap: wrap;
    }
    .header h1 {
      margin: 0;
      color: #008080;
      font-size: 24px;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .date-info {
      color: #008080;
      font-size: 20px;
    }
    select, button {
      padding: 6px 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #008080;
      color: #000;
      font-weight: bold;
    }
    #stats-container {
      width: 90%;
      margin: 24px auto;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #222;
      color: #fff;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px 10px;
      text-align: center;
      font-size: 14px;
      white-space: nowrap;
    }
    th {
      background-color: #008080;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    td:first-child {
      background-color: #111;
      font-weight: bold;
      text-align: left;
      position: sticky;
      left: 0;
      z-index: 1;
    }
    th.total-col, td.total-col {
      background-color: #005050;
      font-weight: bold;
    }
    tfoot td {
      background-color: #005050;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LCDR LIVE DATA 2025 - Диагонали</h1>
    <div class="controls">
      <label for="month-select" class="date-info">Wybierz miesiąc:</label>
      <select id="month-select"></select>
      <button id="toggle-percent">Показать %</button>
    </div>
  </div>

  <div id="stats-container">
    <!-- Таблица появится здесь -->
  </div>

<script>
  const apiKey = 'AIzaSyCP7tzYiGwIZ6cymLAlv_9QgPIEshnRgqI';
  const sheetId = '10W03bvKlVFlIUcxsHkzP_v_13gtnYRBmnrrO0ujB1bU';
  const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/`;

  const diagonals = [86, 85, 75, 70, 65, 55, 50, 49, 43, 42, 34, 32, 27, 24];

  function getDiagonal(serial) {
    if (!serial) return null;
    serial = serial.toUpperCase();
    for (const d of diagonals) {
      if (serial.includes(d.toString())) {
        return d;
      }
    }
    return null;
  }

  async function getData(sheetName) {
    try {
      const response = await fetch(`${sheetURL}${encodeURIComponent(sheetName)}?key=${apiKey}`);
      const data = await response.json();
      return data.values || [];
    } catch (err) {
      console.error('Ошибка получения данных:', err);
      return [];
    }
  }

  async function fetchData() {
    const sheetNames = ['FI Station KOVALCHYK Y.', 'FI Station 2 ULANOVYCH.R'];
    let combined = [];

    for (const name of sheetNames) {
      const sheetData = await getData(name);
      if (sheetData.length < 2) continue;
      const rows = sheetData.slice(1);
      const mapped = rows.map(row => ({
        date: row[0] || '',
        serial: row[2] || '',
        status: row[4] || '',
        person: row[5] || ''
      }));
      combined = combined.concat(mapped);
    }
    return combined;
  }

  function calculateDetailedStats(data) {
    const stats = {};

    data.forEach(({ date, serial, status, person }) => {
      const diagonal = getDiagonal(serial);
      if (!diagonal) return;

      if (!stats[person]) stats[person] = {};
      if (!stats[person][diagonal]) stats[person][diagonal] = { OK: 0, NDF: 0, days: new Set() };

      if (status === 'OK') stats[person][diagonal].OK++;
      if (status === 'NDF') stats[person][diagonal].NDF++;

      const day = date.split(' ')[0];
      if (day) stats[person][diagonal].days.add(day);
    });

    return stats;
  }

  function renderTable(stats, showPercent = false) {
    const container = document.getElementById('stats-container');
    container.innerHTML = '';

    const people = Object.keys(stats).sort();
    if (people.length === 0) {
      container.innerHTML = '<p style="text-align:center; margin-top:20px;">Нет данных для выбранного месяца</p>';
      return;
    }

    const table = document.createElement('table');

    // Заголовок
    const thead = document.createElement('thead');
    const headerRow = document.createElement('tr');
    headerRow.appendChild(document.createElement('th')); // пустая верхняя левая

    diagonals.forEach(d => {
      const th = document.createElement('th');
      th.textContent = d;
      headerRow.appendChild(th);
    });
    // Добавляем заголовок "Итого" справа
    const thTotalCol = document.createElement('th');
    thTotalCol.textContent = 'Итого';
    thTotalCol.classList.add('total-col');
    headerRow.appendChild(thTotalCol);

    thead.appendChild(headerRow);
    table.appendChild(thead);

    // Подсчёт общей суммы по диагоналям (для нижней строки)
    const totalPerDiagonal = {};
    diagonals.forEach(d => totalPerDiagonal[d] = 0);

    // Создаем тело таблицы
    const tbody = document.createElement('tbody');

    people.forEach(person => {
      const tr = document.createElement('tr');
      const tdName = document.createElement('td');
      tdName.textContent = person;
      tr.appendChild(tdName);

      let totalPersonSum = 0;

      diagonals.forEach(d => {
        const td = document.createElement('td');
        if (stats[person][d]) {
          const s = stats[person][d];
          const daysCount = s.days.size;
          const sumOKNDF = s.OK + s.NDF;
          totalPersonSum += sumOKNDF;
          totalPerDiagonal[d] += sumOKNDF;

          if (showPercent) {
            const percent = totalPerDiagonal[d] ? ((sumOKNDF / totalPerDiagonal[d]) * 100).toFixed(1) : '0.0';
            td.textContent = percent + '%';
          } else {
            td.textContent = `${s.OK}/${s.NDF} / ${daysCount}`;
          }
        } else {
          td.textContent = '-';
        }
        tr.appendChild(td);
      });

      // Итого по человеку справа
      const tdTotal = document.createElement('td');
      tdTotal.textContent = showPercent ? '' : totalPersonSum;
      tdTotal.classList.add('total-col');
      tr.appendChild(tdTotal);

      tbody.appendChild(tr);
    });

    table.appendChild(tbody);

    // Добавляем нижний ряд с суммами по диагоналям
    const tfoot = document.createElement('tfoot');
    const footerRow = document.createElement('tr');

    const footerNameCell = document.createElement('td');
    footerNameCell.textContent = 'Итого';
    footerNameCell.style.textAlign = 'left';
    footerRow.appendChild(footerNameCell);

    diagonals.forEach(d => {
      const td = document.createElement('td');
      td.classList.add('total-col');
      if (showPercent) {
        // При показе %, внизу можно оставить пустое или 100%
        td.textContent = '100%';
      } else {
        td.textContent = totalPerDiagonal[d];
      }
      footerRow.appendChild(td);
    });

    // Пустая ячейка справа внизу, под "Итого" по людям
    const emptyFooterCell = document.createElement('td');
    emptyFooterCell.classList.add('total-col');
    footerRow.appendChild(emptyFooterCell);

    tfoot.appendChild(footerRow);
    table.appendChild(tfoot);

    container.appendChild(table);
  }

  function populateMonthSelect() {
    const select = document.getElementById('month-select');
    const now = new Date();
    const monthsToShow = 12;

    for (let i = 0; i < monthsToShow; i++) {
      const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
      const value = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
      const label = date.toLocaleDateString('pl-PL', { month: 'long', year: 'numeric' });
      const capitalizedLabel = label.charAt(0).toUpperCase() + label.slice(1);
      const option = new Option(capitalizedLabel, value);
      select.appendChild(option);
    }
  }

  let showPercent = false;

  async function updateDetailedStats() {
    const selectedMonth = document.getElementById('month-select').value;
    const [year, month] = selectedMonth.split('-').map(Number);

    const combinedData = await fetchData();

    const filtered = combinedData.filter(record => {
      const dateStr = record.date?.split(' ')[0];
      if (!dateStr) return false;

      const date = new Date(dateStr);
      return date.getFullYear() === year && (date.getMonth() + 1) === month;
    });

    const stats = calculateDetailedStats(filtered);
    renderTable(stats, showPercent);
  }

  document.addEventListener('DOMContentLoaded', () => {
    populateMonthSelect();
    document.getElementById('month-select').addEventListener('change', updateDetailedStats);
    document.getElementById('toggle-percent').addEventListener('click', () => {
      showPercent = !showPercent;
      updateDetailedStats();
      document.getElementById('toggle-percent').textContent = showPercent ? 'Показать абсолютные' : 'Показать %';
    });

    updateDetailedStats();

    setInterval(updateDetailedStats, 10000);
  });
</script>
</body>
</html>
