<html lang="pl">

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: #111;
      flex-wrap: wrap;
    }
    .header h1 {
      margin: 0;
      color: #008080;
      font-size: 24px;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .date-info {
      color: #008080;
      font-size: 20px;
    }

      padding: 6px 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
    }

      background-color: #008080;

      border-collapse: collapse;
      background-color: #222;
      color: #fff;
    }
    th, td {

      padding: 8px 10px;
      text-align: center;
      font-size: 14px;
      white-space: nowrap;
    }
    th {
      background-color: #008080;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    td:first-child {
      background-color: #111;
      font-weight: bold;
      text-align: left;
      position: sticky;
      left: 0;
      z-index: 1;
    }
    th.total-col, td.total-col {
      background-color: #005050;

    }
    th.extra-col, td.extra-col {
      background-color: #505050;
      font-weight: bold;
    }
    tfoot td {
      background-color: #005050;
      font-weight: bold;
    }
  </style>
</head>

    const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/`;

    const diagonalMapClean = {
      '860': 86, '850': 85, '750': 75, '700': 70, '650': 65, '580': 58, '575': 58,
      '550': 55, '500': 50, '490': 50, '430': 43, '420': 43, '390': 43,
      '320': 32, '318': 32, '315': 32, '278': 27, '275': 27, '270': 27,
      '238': 24, '235': 24, '230': 24, '240': 24
    };

    const diagonals = [86, 85, 75, 70, 65, 58, 55, 50, 43, 32, 27, 24];

    function getDiagonal(serial) {
      if (!serial || serial.length < 6) return null;
      const key = serial.substring(3, 6);
      return diagonalMapClean[key] || null;
    }

    async function getData(sheetName) {
      try {
        const response = await fetch(`${sheetURL}${encodeURIComponent(sheetName)}?key=${apiKey}`);
        const data = await response.json();
        return data.values || [];
      } catch (err) {
        console.error('Ошибка получения данных:', err);
        return [];
      }
    }

    async function fetchData() {
      const sheetNames = ['FI Station KOVALCHYK Y.', 'FI Station 2 ULANOVYCH.R'];
      let combined = [];

      for (const name of sheetNames) {
        const sheetData = await getData(name);
        if (sheetData.length < 2) continue;
        const rows = sheetData.slice(1);
        const mapped = rows.map(row => ({
          date: row[0] || '',
          serial: row[2] || '',
          status: row[4] || '',
          person: row[5] || ''
        }));
        combined = combined.concat(mapped);
      }
      return combined;
    }

    function calculateDetailedStats(data) {
      const stats = {};

      data.forEach(({ date, serial, status, person }) => {
        const diagonal = getDiagonal(serial);
        if (!diagonal) return;

        if (!stats[person]) stats[person] = {};
        if (!stats[person][diagonal]) stats[person][diagonal] = { OK: 0, NDF: 0, days: new Set() };

        if (status === 'OK') stats[person][diagonal].OK++;
        if (status === 'NDF') stats[person][diagonal].NDF++;

        const day = date.split(' ')[0];
        if (day) stats[person][diagonal].days.add(day);
      });

      return stats;
    }

      thTotal.classList.add('total-col');
      headerRow.appendChild(thTotal);

      const thDays = document.createElement('th');
      thDays.textContent = 'Days';

      headerRow.appendChild(thDays);

      const thPercent = document.createElement('th');
      thPercent.textContent = '% per month';
      thPercent.classList.add('extra-col');
      headerRow.appendChild(thPercent);

      thead.appendChild(headerRow);
      table.appendChild(thead);

      const totalPerDiagonal = {};

      let grandTotal = 0;

      people.forEach(person => {

          if (stats[person][d]) {

            const sum = s.OK + s.NDF;
            totalPerDiagonal[d] += sum;
            grandTotal += sum;
          }
        });
      });

      const tbody = document.createElement('tbody');

      people.forEach(person => {
        const tr = document.createElement('tr');
        const tdName = document.createElement('td');
        tdName.textContent = person;
        tr.appendChild(tdName);

        let personSum = 0;
        const uniqueDays = new Set();

        diagonals.forEach(d => {
          const td = document.createElement('td');
          if (stats[person][d]) {

        });

        tdTotal.textContent = personSum;
        tr.appendChild(tdTotal);

        const tdDays = document.createElement('td');
        tdDays.classList.add('extra-col');
        tdDays.textContent = uniqueDays.size;
        tr.appendChild(tdDays);

        const tdPercent = document.createElement('td');
        tdPercent.classList.add('extra-col');
        if (grandTotal > 0) {
          tdPercent.textContent = showPercent
            ? ((personSum / grandTotal) * 100).toFixed(1) + '%'
            : (personSum / grandTotal).toFixed(2);
        } else {

      table.appendChild(tbody);

      const tfoot = document.createElement('tfoot');

      const tdLabel = document.createElement('td');
      tdLabel.textContent = 'Итого';

      diagonals.forEach(d => {
        const td = document.createElement('td');

        td.textContent = totalPerDiagonal[d];

    function populateMonthSelect() {
      const select = document.getElementById('month-select');
      const now = new Date();
      const monthsToShow = 12;

      for (let i = 0; i < monthsToShow; i++) {
        const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
        const value = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
        const label = date.toLocaleDateString('pl-PL', { month: 'long', year: 'numeric' });
        const capitalizedLabel = label.charAt(0).toUpperCase() + label.slice(1);
        const option = new Option(capitalizedLabel, value);
        select.appendChild(option);
      }
    }

    let showPercent = false;

    async function updateDetailedStats() {
      const selectedMonth = document.getElementById('month-select').value;
      const [year, month] = selectedMonth.split('-').map(Number);
      const combinedData = await fetchData();

      const filtered = combinedData.filter(record => {
        const dateStr = record.date?.split(' ')[0];
        if (!dateStr) return false;
        const date = new Date(dateStr);
        return date.getFullYear() === year && (date.getMonth() + 1) === month;
      });

      const stats = calculateDetailedStats(filtered);
      renderTable(stats, showPercent);
    }

    document.addEventListener('DOMContentLoaded', () => {
      populateMonthSelect();
      document.getElementById('month-select').addEventListener('change', updateDetailedStats);
      document.getElementById('toggle-percent').addEventListener('click', () => {
        showPercent = !showPercent;
        updateDetailedStats();
        document.getElementById('toggle-percent').textContent = showPercent ? 'Показать детали' : 'Показать %';
      });
      updateDetailedStats();
    });
  </script>
