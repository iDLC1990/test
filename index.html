<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LCDR LIVE DATA 2025 - Диагонали</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: #111;
      flex-wrap: wrap;
    }
    .header h1 {
      margin: 0;
      color: #008080;
      font-size: 24px;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .date-info {
      color: #008080;
      font-size: 20px;
    }
    select, button {
      padding: 6px 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #008080;
      color: #000;
      font-weight: bold;
    }
    #stats-container {
      width: 90%;
      margin: 24px auto;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #222;
      color: #fff;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px 10px;
      text-align: center;
      font-size: 14px;
      white-space: nowrap;
    }
    th {
      background-color: #008080;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    td:first-child {
      background-color: #111;
      font-weight: bold;
      text-align: left;
      position: sticky;
      left: 0;
      z-index: 1;
    }
    th.total-col, td.total-col {
      background-color: #005050;
      font-weight: bold;
    }
    tfoot td {
      background-color: #005050;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LCDR LIVE DATA 2025 - Диагонали</h1>
    <div class="controls">
      <label for="month-select" class="date-info">Wybierz miesiąc:</label>
      <select id="month-select"></select>
      <button id="toggle-percent">Показать %</button>
    </div>
  </div>

  <div id="stats-container"></div>

  <script>
    const apiKey = 'AIzaSyCP7tzYiGwIZ6cymLAlv_9QgPIEshnRgqI';
    const sheetId = '10W03bvKlVFlIUcxsHkzP_v_13gtnYRBmnrrO0ujB1bU';
    const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/`;

    const diagonalMap = {
      '860': 86, '850': 85, '750': 75, '700': 70, '650': 65, '580': 58, '575': 58,
      '550': 55, '545': 55, '500': 50, '498': 50, '495': 50, '490': 50,
      '438': 43, '435': 43, '430': 43, '428': 43, '425': 43, '420': 43,
      '418': 43, '415': 43, '398': 43, '395': 43, '390': 43,
      '348': 32, '345': 32, '340': 32, '328': 32, '325': 32, '320': 32,
      '318': 32, '315': 32,
      '278': 27, '275': 27, '270': 27,
      '248': 24, '245': 24, '240': 24, '238': 24, '235': 24, '230': 24
    };

    function getDiagonal(serial) {
      if (!serial || serial.length < 6) return null;
      const match = serial.toUpperCase().match(/^[A-Z]{3}(\d{3})/);
      if (!match) return null;
      return diagonalMap[match[1]] || null;
    }

    async function getData(sheetName) {
      try {
        const response = await fetch(`${sheetURL}${encodeURIComponent(sheetName)}?key=${apiKey}`);
        const data = await response.json();
        return data.values || [];
      } catch (err) {
        console.error('Ошибка получения данных:', err);
        return [];
      }
    }

    async function fetchData() {
      const sheetNames = ['FI Station KOVALCHYK Y.', 'FI Station 2 ULANOVYCH.R'];
      let combined = [];

      for (const name of sheetNames) {
        const sheetData = await getData(name);
        if (sheetData.length < 2) continue;
        const rows = sheetData.slice(1);
        const mapped = rows.map(row => ({
          date: row[0] || '',
          serial: row[2] || '',
          status: row[4] || '',
          person: row[5] || ''
        }));
        combined = combined.concat(mapped);
      }
      return combined;
    }

    function calculateDetailedStats(data) {
      const stats = {};
      data.forEach(({ date, serial, status, person }) => {
        const diagonal = getDiagonal(serial);
        if (!diagonal) return;

        if (!stats[person]) stats[person] = {};
        if (!stats[person][diagonal]) stats[person][diagonal] = { sum: 0, days: new Set() };

        stats[person][diagonal].sum++;
        const day = date.split(' ')[0];
        if (day) stats[person][diagonal].days.add(day);
      });
      return stats;
    }

    function renderTable(stats, showPercent = false) {
      const container = document.getElementById('stats-container');
      container.innerHTML = '';

      const diagonals = Array.from(new Set(
        Object.values(stats).flatMap(p => Object.keys(p).map(Number))
      )).sort((a, b) => b - a);

      const people = Object.keys(stats).sort();
      if (people.length === 0) {
        container.innerHTML = '<p style="text-align:center; margin-top:20px;">Нет данных для выбранного месяца</p>';
        return;
      }

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');

      const thName = document.createElement('th');
      thName.textContent = 'Name';
      headerRow.appendChild(thName);

      diagonals.forEach(d => {
        const th = document.createElement('th');
        th.textContent = d;
        headerRow.appendChild(th);
      });

      headerRow.appendChild(Object.assign(document.createElement('th'), { textContent: 'Day' }));
      headerRow.appendChild(Object.assign(document.createElement('th'), { textContent: '% per month' }));
      headerRow.appendChild(Object.assign(document.createElement('th'), {
        textContent: 'Total',
        className: 'total-col'
      }));

      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');

      let globalTotal = 0;
      const totalPerDiagonal = {};
      diagonals.forEach(d => totalPerDiagonal[d] = 0);

      const personTotals = {};

      people.forEach(person => {
        const tr = document.createElement('tr');
        const tdName = document.createElement('td');
        tdName.textContent = person;
        tr.appendChild(tdName);

        let total = 0;
        let days = new Set();

        diagonals.forEach(d => {
          const td = document.createElement('td');
          if (stats[person][d]) {
            const sum = stats[person][d].sum;
            total += sum;
            totalPerDiagonal[d] += sum;
            stats[person][d].days.forEach(day => days.add(day));
            td.textContent = sum;
          } else {
            td.textContent = '-';
          }
          tr.appendChild(td);
        });

        globalTotal += total;
        personTotals[person] = total;

        const tdDays = document.createElement('td');
        tdDays.textContent = days.size;
        tr.appendChild(tdDays);

        const tdPercent = document.createElement('td');
        tdPercent.textContent = globalTotal ? ((total / globalTotal) * 100).toFixed(1) + '%' : '0%';
        tr.appendChild(tdPercent);

        const tdTotal = document.createElement('td');
        tdTotal.textContent = total;
        tdTotal.classList.add('total-col');
        tr.appendChild(tdTotal);

        tbody.appendChild(tr);
      });

      table.appendChild(tbody);

      const tfoot = document.createElement('tfoot');
      const footerRow = document.createElement('tr');

      const tdLabel = document.createElement('td');
      tdLabel.textContent = 'Total Repaired';
      footerRow.appendChild(tdLabel);

      diagonals.forEach(d => {
        const td = document.createElement('td');
        td.textContent = totalPerDiagonal[d];
        td.classList.add('total-col');
        footerRow.appendChild(td);
      });

      const tdEmptyDay = document.createElement('td');
      const tdEmptyPercent = document.createElement('td');
      tdEmptyDay.textContent = '';
      tdEmptyPercent.textContent = '';
      footerRow.appendChild(tdEmptyDay);
      footerRow.appendChild(tdEmptyPercent);

      const tdTotalAll = document.createElement('td');
      tdTotalAll.textContent = globalTotal;
      tdTotalAll.classList.add('total-col');
      footerRow.appendChild(tdTotalAll);

      tfoot.appendChild(footerRow);
      table.appendChild(tfoot);

      container.appendChild(table);
    }

    function populateMonthSelect() {
      const select = document.getElementById('month-select');
      const now = new Date();

      for (let i = 0; i < 12; i++) {
        const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
        const value = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
        const label = date.toLocaleDateString('pl-PL', { month: 'long', year: 'numeric' });
        const option = new Option(label.charAt(0).toUpperCase() + label.slice(1), value);
        select.appendChild(option);
      }
    }

    let showPercent = false;

    async function updateDetailedStats() {
      const selectedMonth = document.getElementById('month-select').value;
      const [year, month] = selectedMonth.split('-').map(Number);

      const combinedData = await fetchData();

      const filtered = combinedData.filter(record => {
        const dateStr = record.date?.split(' ')[0];
        if (!dateStr) return false;
        const date = new Date(dateStr);
        return date.getFullYear() === year && (date.getMonth() + 1) === month;
      });

      const stats = calculateDetailedStats(filtered);
      renderTable(stats, showPercent);
    }

    document.addEventListener('DOMContentLoaded', () => {
      populateMonthSelect();
      document.getElementById('month-select').addEventListener('change', updateDetailedStats);
      document.getElementById('toggle-percent').addEventListener('click', () => {
        showPercent = !showPercent;
        updateDetailedStats();
        document.getElementById('toggle-percent').textContent = showPercent ? 'Показать абсолютные' : 'Показать %';
      });
      updateDetailedStats();
      setInterval(updateDetailedStats, 10000);
    });
  </script>
</body>
</html>
