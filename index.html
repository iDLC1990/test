<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LCDR LIVE DATA</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: #111;
    }

    .header h1 {
      margin: 0;
      color: #008080;
      font-size: 24px;
    }

    .date-info {
      color: #008080;
      font-size: 24px;
    }

    .table-container {
      width: 80%;
      margin: 24px auto;
    }

    .table-button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #008080;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px 10px 0 0;
      cursor: pointer;
      text-align: left;
      padding-left: 20px;
      margin-bottom: -1px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #555;
      border-radius: 0 0 10px 10px;
      margin-bottom: 20px;
    }

    table, th, td {
      border: 1px solid #fff;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      font-weight: bold;
      font-size: 16px;
    }

    td {
      font-size: 16px;
    }

    .total-row {
      font-weight: bold;
      background-color: #333;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LCDR LIVE DATA 2025</h1>
    <div class="date-info" id="date-info">DATE: --</div>
  </div>

  <div class="table-container">
    <button class="table-button">FI Station Overview</button>
    <table id="combined-table">
      <thead>
        <tr>
          <th>NAME</th>
          <th>NDF</th>
          <th>OK</th>
          <th>WAITING</th>
          <th>SCRAP TTL</th>
          <th>SCRAP PNLA</th>
          <th>SUMA CALKOWITA</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const apiKey = 'AIzaSyCP7tzYiGwIZ6cymLAlv_9QgPIEshnRgqI';
    const sheetId = '10W03bvKlVFlIUcxsHkzP_v_13gtnYRBmnrrO0ujB1bU';
    const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/`;

    const diagonalsList = [86, 85, 75, 70, 65, 55, 50, 49, 43, 42, 34, 32, 27, 24];

    function extractDiagonal(serial) {
      for (const d of diagonalsList) {
        if (serial.includes(d.toString())) {
          return d;
        }
      }
      return null;
    }

    async function getData(sheetName) {
      const response = await fetch(`${sheetURL}${sheetName}?key=${apiKey}`);
      const data = await response.json();
      return data.values;
    }

    async function fetchData() {
      const sheet1Data = await getData('FI Station KOVALCHYK Y.');
      const sheet2Data = await getData('FI Station 2 ULANOVYCH.R');
      const combined = [...sheet1Data.slice(1), ...sheet2Data.slice(1)];

      return combined.map(row => {
        const serial = row[2] || '';        // Серийный номер из столбца C (индекс 2)
        const name = row[5] || 'UNKNOWN';   // Фамилия из столбца F (индекс 5)
        return {
          name: name,
          status: row[4] || 'UNKNOWN',      // Статус из столбца E (индекс 4)
          date: row[0] || '',               // Дата из столбца A (индекс 0)
          diagonal: extractDiagonal(serial)
        };
      });
    }

    function getLastDate(data) {
      const dates = data.map(record => {
        const datePart = record.date?.split(' ')[0];
        return datePart ? new Date(datePart) : new Date(0);
      });
      return new Date(Math.max(...dates));
    }

    function calculateStats(data) {
      const stats = {};
      data.forEach(({ name, status }) => {
        if (!stats[name]) {
          stats[name] = {
            NDF: 0,
            OK: 0,
            WAITING: 0,
            'SCRAP TTL': 0,
            'SCRAP PNLA': 0,
            total: 0
          };
        }
        if (status === 'NDF') stats[name].NDF++;
        if (status === 'OK') stats[name].OK++;
        if (status === 'WAITING') stats[name].WAITING++;
        if (status === 'SCRAP TTL') stats[name]['SCRAP TTL']++;
        if (status === 'SCRAP PNLA') stats[name]['SCRAP PNLA']++;
        stats[name].total++;
      });
      return stats;
    }

    function displayCombinedStats(stats) {
      const tbody = document.querySelector('#combined-table tbody');
      tbody.innerHTML = '';

      const totals = {
        NDF: 0,
        OK: 0,
        WAITING: 0,
        'SCRAP TTL': 0,
        'SCRAP PNLA': 0,
        total: 0
      };

      const sortedStats = Object.entries(stats).sort(([, a], [, b]) => b.OK - a.OK);

      sortedStats.forEach(([name, data]) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${name}</td>
          <td>${data.NDF}</td>
          <td>${data.OK}</td>
          <td>${data.WAITING}</td>
          <td>${data['SCRAP TTL']}</td>
          <td>${data['SCRAP PNLA']}</td>
          <td>${data.total}</td>
        `;
        tbody.appendChild(row);

        totals.NDF += data.NDF;
        totals.OK += data.OK;
        totals.WAITING += data.WAITING;
        totals['SCRAP TTL'] += data['SCRAP TTL'];
        totals['SCRAP PNLA'] += data['SCRAP PNLA'];
        totals.total += data.total;
      });

      const totalRow = document.createElement('tr');
      totalRow.className = 'total-row';
      totalRow.innerHTML = `
        <td>SUMA</td>
        <td>${totals.NDF}</td>
        <td>${totals.OK}</td>
        <td>${totals.WAITING}</td>
        <td>${totals['SCRAP TTL']}</td>
        <td>${totals['SCRAP PNLA']}</td>
        <td>${totals.total}</td>
      `;
      tbody.appendChild(totalRow);
    }

    function calculateStatsByPersonAndDiagonal(data) {
      const result = {};
      data.forEach(({ name, status, date, diagonal }) => {
        if (!['OK', 'NDF'].includes(status)) return;
        if (!diagonal) return;

        if (!result[name]) result[name] = {};

        if (!result[name][diagonal]) {
          result[name][diagonal] = {
            count: 0,
            dates: new Set()
          };
        }

        result[name][diagonal].count++;
        result[name][diagonal].dates.add(date.split(' ')[0]);
      });
      return result;
    }

    function displayDiagonalSummaryTable(stats) {
      const existing = document.querySelector('#diagonal-summary');
      if (existing) existing.remove();

      const container = document.createElement('div');
      container.style.width = '80%';
      container.style.margin = '24px auto';
      container.id = 'diagonal-summary';

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      headerRow.innerHTML = `<th>NAME</th>` + diagonalsList.map(d => `<th>${d}"</th>`).join('');
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');

      Object.entries(stats).forEach(([name, diagStats]) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${name}</td>` + diagonalsList.map(d => {
          const stat = diagStats[d];
          if (stat) {
            const dayCount = stat.dates.size;
            return `<td>${stat.count}/${dayCount}</td>`;
          } else {
            return `<td>-</td>`;
          }
        }).join('');
        tbody.appendChild(row);
      });

      table.appendChild(tbody);
      container.appendChild(table);
      document.body.appendChild(container);
    }

    async function updateStats() {
      const combinedData = await fetchData();
      const lastDate = getLastDate(combinedData);
      const lastDateStr = lastDate.toISOString().split('T')[0];

      const filtered = combinedData.filter(record => {
        const recDate = record.date?.split(' ')[0] || '';
        return recDate === lastDateStr;
      });

      const stats = calculateStats(filtered);
      displayCombinedStats(stats);
      document.getElementById('date-info').textContent = `DATE: ${lastDateStr}`;

      const fullStats = calculateStatsByPersonAndDiagonal(combinedData);
      displayDiagonalSummaryTable(fullStats);
    }

    setInterval(updateStats, 6000);
    updateStats();
  </script>
</body>
</html>
