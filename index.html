<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LCDR LIVE DATA 2025 - Диагонали</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: #111;
      flex-wrap: wrap;
    }
    .header h1 {
      margin: 0;
      color: #008080;
      font-size: 24px;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .date-info {
      color: #008080;
      font-size: 20px;
    }
    select {
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    #stats-container {
      width: 90%;
      margin: 24px auto;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #222;
      color: #fff;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px 10px;
      text-align: center;
      font-size: 14px;
      white-space: nowrap;
    }
    th {
      background-color: #008080;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    td:first-child {
      background-color: #111;
      font-weight: bold;
      text-align: left;
      position: sticky;
      left: 0;
      z-index: 1;
    }
    th.total-col, td.total-col {
      background-color: #005050;
      font-weight: bold;
    }
    tfoot td {
      background-color: #005050;
      font-weight: bold;
    }
    th.toggle-button {
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LCDR LIVE DATA 2025 - Диагонали</h1>
    <div class="controls">
      <label for="month-select" class="date-info">Wybierz miesiąc:</label>
      <select id="month-select"></select>
    </div>
  </div>

  <div id="stats-container"></div>

  <script>
    const apiKey = 'AIzaSyCP7tzYiGwIZ6cymLAlv_9QgPIEshnRgqI';
    const sheetId = '10W03bvKlVFlIUcxsHkzP_v_13gtnYRBmnrrO0ujB1bU';
    const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/`;

    const diagonalMap = {
      '860': 86, '850': 85, '750': 75, '700': 70, '650': 65, '580': 58, '575': 58,
      '550': 55, '545': 55, '500': 50, '498': 50, '495': 50, '490': 50,
      '438': 43, '435': 43, '430': 43, '428': 43, '425': 43, '420': 43,
      '418': 43, '415': 43, '398': 43, '395': 43, '390': 43,
      '348': 32, '345': 32, '340': 32, '328': 32, '325': 32, '320': 32,
      '318': 32, '315': 32,
      '278': 27, '275': 27, '270': 27,
      '248': 24, '245': 24, '240': 24, '238': 24, '235': 24, '230': 24
    };

    function getDiagonal(serial) {
      if (!serial || serial.length < 6) return null;
      const match = serial.toUpperCase().match(/^[A-Z]{3}(\d{3})/);
      if (!match) return null;
      return diagonalMap[match[1]] || null;
    }

    async function getData(sheetName) {
      try {
        const response = await fetch(`${sheetURL}${encodeURIComponent(sheetName)}?key=${apiKey}`);
        const data = await response.json();
        return data.values || [];
      } catch (err) {
        console.error('Ошибка получения данных:', err);
        return [];
      }
    }

    async function fetchData() {
      const sheetNames = ['FI Station KOVALCHYK Y.', 'FI Station 2 ULANOVYCH.R'];
      let combined = [];

      for (const name of sheetNames) {
        const sheetData = await getData(name);
        if (sheetData.length < 2) continue;
        const rows = sheetData.slice(1);
        const mapped = rows.map(row => ({
          date: row[0] || '',
          serial: row[2] || '',
          status: row[4] || '',
          person: row[5] || ''
        }));
        combined = combined.concat(mapped);
      }
      return combined;
    }

    function calculateDetailedStats(data) {
      // Структура:
      // stats[person][day][diagonal] = количество
      const stats = {};
      data.forEach(({ date, serial, status, person }) => {
        const diagonal = getDiagonal(serial);
        if (!diagonal) return;
        if (!stats[person]) stats[person] = {};
        const day = date.split(' ')[0];
        if (!stats[person][day]) stats[person][day] = {};
        if (!stats[person][day][diagonal]) stats[person][day][diagonal] = 0;
        stats[person][day][diagonal]++;
      });
      return stats;
    }

    function renderTable(stats) {
      const container = document.getElementById('stats-container');
      container.innerHTML = '';

      // Получаем все диагонали из данных
      const diagonals = Array.from(new Set(
        Object.values(stats).flatMap(personDays =>
          Object.values(personDays).flatMap(day => Object.keys(day).map(Number))
        )
      )).sort((a, b) => b - a);

      const people = Object.keys(stats).sort();
      if (people.length === 0) {
        container.innerHTML = '<p style="text-align:center; margin-top:20px;">Нет данных для выбранного месяца</p>';
        return;
      }

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');

      const thName = document.createElement('th');
      thName.textContent = 'Name';
      headerRow.appendChild(thName);

      diagonals.forEach(d => {
        const th = document.createElement('th');
        th.textContent = d;
        headerRow.appendChild(th);
      });

      headerRow.appendChild(Object.assign(document.createElement('th'), { textContent: 'Day' }));

      // Кнопка переключения режимов 0 / %
      const thToggle = document.createElement('th');
      thToggle.textContent = '0';
      thToggle.classList.add('toggle-button');
      headerRow.appendChild(thToggle);

      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');

      // Подготовка данных для отображения
      const personData = {};
      let globalTotal = 0;
      const totalPerDiagonal = {};
      diagonals.forEach(d => totalPerDiagonal[d] = 0);

      people.forEach(person => {
        const tr = document.createElement('tr');
        const tdName = document.createElement('td');
        tdName.textContent = person;
        tr.appendChild(tdName);

        const diagCounts = {};
        let total = 0;
        const days = Object.keys(stats[person]);

        days.forEach(day => {
          const daily = stats[person][day];
          Object.entries(daily).forEach(([diag, count]) => {
            diag = Number(diag);
            if (!diagCounts[diag]) diagCounts[diag] = 0;
            diagCounts[diag] += count;
            totalPerDiagonal[diag] += count;
            total += count;
          });
        });

        diagonals.forEach(d => {
          const td = document.createElement('td');
          const avg = days.length ? (diagCounts[d] / days.length).toFixed(1) : '0';
          td.textContent = avg === '0' ? '-' : avg;
          tr.appendChild(td);
        });

        const tdDays = document.createElement('td');
        tdDays.textContent = days.length;
        tr.appendChild(tdDays);

        // Пустая ячейка для выравнивания (там, где раньше была кнопка в строке)
        tr.appendChild(document.createElement('td'));

        tbody.appendChild(tr);

        globalTotal += total;
        personData[person] = {
          total,
          dayCount: days.length,
          diagCounts,
          row: tr
        };
      });

      table.appendChild(tbody);

      const tfoot = document.createElement('tfoot');
      const footerRow = document.createElement('tr');
      const tdLabel = document.createElement('td');
      tdLabel.textContent = 'Total Repaired';
      footerRow.appendChild(tdLabel);

      diagonals.forEach(d => {
        const td = document.createElement('td');
        td.textContent = totalPerDiagonal[d];
        td.classList.add('total-col');
        footerRow.appendChild(td);
      });

      footerRow.appendChild(document.createElement('td'));
      footerRow.appendChild(document.createElement('td'));
      tfoot.appendChild(footerRow);
      table.appendChild(tfoot);

      container.appendChild(table);

      // Переменная для отслеживания режима (false = "0", true = "%")
      let percentMode = false;

      thToggle.addEventListener('click', () => {
        percentMode = !percentMode;
        thToggle.textContent = percentMode ? '%' : '0';

        people.forEach(person => {
          const { dayCount, diagCounts, total, row } = {
            ...personData[person],
            total: personData[person].total
          };
          diagonals.forEach((d, i) => {
            const cell = row.children[i + 1];
            if (percentMode) {
              // Процент от суммы диагоналей
              const percent = total > 0 ? ((diagCounts[d] / total) * 100).toFixed(0) : '0';
              cell.textContent = percent + '%';
            } else {
              // Среднее за день
              const avg = dayCount ? (diagCounts[d] / dayCount).toFixed(1) : '0';
              cell.textContent = avg === '0' ? '-' : avg;
            }
          });
        });
      });
    }

    // Заполнение селекта месяцами текущего года
    function fillMonthSelect() {
      const monthSelect = document.getElementById('month-select');
      const now = new Date();
      const year = now.getFullYear();

      for (let m = 1; m <= 12; m++) {
        const option = document.createElement('option');
        const monthStr = m.toString().padStart(2, '0');
        option.value = `${year}-${monthStr}`;
        option.textContent = `${monthStr} ${year}`;
        monthSelect.appendChild(option);
      }

      monthSelect.value = `${year}-${(now.getMonth()+1).toString().padStart(2, '0')}`;
    }

    // Отфильтровать данные по выбранному месяцу
    function filterDataByMonth(data, month) {
      // month: "YYYY-MM"
      return data.filter(item => item.date.startsWith(month));
    }

    async function main() {
      fillMonthSelect();

      const allData = await fetchData();

      const monthSelect = document.getElementById('month-select');

      function update() {
        const selectedMonth = monthSelect.value;
        const filtered = filterDataByMonth(allData, selectedMonth);
        const stats = calculateDetailedStats(filtered);
        renderTable(stats);
      }

      monthSelect.addEventListener('change', update);

      update();
    }

    main();
  </script>
</body>
</html>
